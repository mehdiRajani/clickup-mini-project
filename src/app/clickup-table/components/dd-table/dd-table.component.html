<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
  <tbody cdkDropList (cdkDropListDropped)="drop($event)">
    <tr *ngFor="let item of itemList; index as i" cdkDrag>
      <th scope="row">{{i+1}}</th>
      <td>{{item.firstName}}</td>
      <td>{{item.lastName}}</td>
      <td>@mdo</td>
    </tr>
  </tbody>
</table>
